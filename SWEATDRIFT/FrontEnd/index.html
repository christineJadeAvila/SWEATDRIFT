<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Design/sweatdrift.css">
    <title>SWEATDRIFT | Fitness Wear </title>
</head>
<body>
    <header>
        <nav>
            <ul id="nav__list">
                <img id="logoSWD"src="./imagesDatabase/logo_SWEATDRIFT.jpg" alt="">
                <li class="nav__list"><a href="shoppingCart.html" class="nav__items"> SHOPPING CART</a></li>
                <li class="nav__list"><a href="logIn.html" class="nav__items">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div id="grid__box">

        <!-- FILTER GRID-->
        <div id="filter__box"> <!-- ITEM 1 -->
            <h2 id="filter__header">FILTER</h2>
            <ul id="filter__list">
                <li><input type="checkbox" name="UNISEX" id=""> Unisex</li>
                <li><input type="checkbox" name="FEMALE" id=""> Female</li>
                <li><input type="checkbox" name="MALE" id=""> Male</li>
            </ul>
            <ul>
                <li><input type="checkbox" name="" id=""> Top</li>
                <li><input type="checkbox" name="" id=""> Bottom</li>
            </ul>
        </div>

        <!-- ITEMS GRID-->
        <div class="sweatdrift__product"> 
            <div class="item__box">
                <img src="./imagesDatabase/item.jpg" alt="" class="item">
                <ul class="item__attributes">
                    <p class="item__name">SWEAT DRIFT WHITE TOP</p>
                    <p class="price">$100</p>
                </ul>
                <button type="submit">BUY</button>
            </div>
            <div class="item__box">
                <img src="./imagesDatabase/item.jpg" alt="" class="item">
                <ul class="item__attributes">
                    <p class="item__name">SWEAT DRIFT BLACK BOTTOM</p>
                    <p class="price">$134</p>
                </ul>
                <button type="submit">BUY</button>
            </div>
            <div class="item__box">
                <img src="./imagesDatabase/item.jpg" alt="" class="item">
                <ul class="item__attributes">
                    <p class="item__name">SWEAT DRIFT BLACK TOP</p>
                    <p class="price">$188</p>
                </ul>
                <button type="submit">BUY</button>
            </div>
        </div>

    </div>


    <script src="main.js">
        //js code
    </script>
</body>
</html>
