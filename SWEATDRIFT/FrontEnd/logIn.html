<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Design/sweatdrift.css">
    <title>Sign In | SweatDrift</title>
</head>
<body>
    <header>
        <nav>
            <h1>Sign In</h1> 
            <h1><a href="signUp.html">Sign Up</a></h1>
        </nav>
    </header>
    <form action="" method="post">
        <div class="authContainer">
            <label for="userName">Username</label>
            <input type="text" name="userName" placeholder="Enter Username">
            <br>
            <label for="passWord">Password</label>
            <input type="password" name="passWord" placeholder="Enter Password">

            <button type="submit"><a href="index.html">Sign In</a></button>
            <label>
                <input type="checkbox" name="rememberMe" checked="checked"> Remember me
                <a href="forgotpassword">Forgot Password</a>
            </label>
        </div>
    </form>
</body>
</html>
